<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="logo">Weather Dashboard</h1>
    </nav>
    <div class="main-container">
      <div class="search-section">
        <h2>SEARCH FOR A CITY:</h2>
        <input class="search-input" type="text" />
        <button class="search-button">Search</button>
        <div class="search-history"></div>
      </div>
      <div class="results">
        <div class="current-result">
          <div class="title">
            <h1 class="current-city"></h1>
            <div class="weather-icon"><img src="" /></div>
          </div>
          <p class="current-temp"></p>
          <p class="current-wind"></p>
          <p class="current-humidity"></p>
        </div>
        <div class="five-day">
          <div class="fiveday-header">
            <h3 class="header-fiveday">5 Day Forecast:</h3>
          </div>
          <div class="fiveday-results">
            <div class="box">
              <h1 class="date-one"></h1>
              <div class="weather-icon-one"><img src="" /></div>
              <p class="temp-one"></p>
              <p class="wind-one"></p>
              <p class="hum-one"></p>
            </div>
            <div class="box">
              <h1 class="date-two"></h1>
              <div class="weather-icon-two"><img src="" /></div>
              <p class="temp-two"></p>
              <p class="wind-two"></p>
              <p class="hum-two"></p>
            </div>
            <div class="box">
              <h1 class="date-three"></h1>
              <div class="weather-icon-three"><img src="" /></div>
              <p class="temp-three"></p>
              <p class="wind-three"></p>
              <p class="hum-three"></p>
            </div>
            <div class="box">
              <h1 class="date-four"></h1>
              <div class="weather-icon-four"><img src="" /></div>
              <p class="temp-four"></p>
              <p class="wind-four"></p>
              <p class="hum-four"></p>
            </div>
            <div class="box">
              <h1 class="date-five"></h1>
              <div class="weather-icon-five"><img src="" /></div>
              <p class="temp-five"></p>
              <p class="wind-five"></p>
              <p class="hum-five"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./JS/script.js"></script>
  </body>
</html>
