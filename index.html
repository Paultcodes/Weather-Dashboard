<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="logo">Weather Dashboard</h1>
    </nav>
    <div class="main-container">
        <div class="search-section">
            <h2>Search for a City:</h2>
            <input type="text">
            <button class="search-button">Search</button>
            <div class="search-history">

            </div>

        </div>
        <div class="results">
            <div class="current-result">
                <h1 class="current-city">Atlanta</h1>
                <p class="current-temp">Temp: 76</p>
                <p class="current-wind">Wind: 39</p>
                <p class="current-humidity">Humidity: 44</p>

            </div>
            <div class="five-day">
                <div class="fiveday-header">
                    <h3 class="header-fiveday">5 Day Forecast:</h3>
                </div>
                <div class="fiveday-results">
                    <h1>Hello</h1>
                    <h1>Hello</h1>
                    <h1>Hello</h1>
                    <h1>Hello</h1>
                    <h1>Hello</h1>
                </div>

            </div>

        </div>
    </div>
    <script src="/JS/script.js"></script>
</body>
</html>
